<div *ngIf="(loading | async) === false; else loadingtmpl">
  <app-order-header></app-order-header>
  <app-order-table [basket]="(basket | async) || []"></app-order-table>
  <app-order-additional-info></app-order-additional-info>
  <app-order-footer></app-order-footer>
</div>

<ng-template #loadingtmpl>
  <app-spinner-circle></app-spinner-circle>
</ng-template>
