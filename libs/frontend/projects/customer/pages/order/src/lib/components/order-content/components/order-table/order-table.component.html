<div>
  <nz-table #basketTable [nzData]="basket" [nzShowPagination]="false">
    <thead>
      <tr>
        <th>Фото</th>
        <th>Найменування</th>
        <th>Ємність</th>
        <th>Штук у коробці</th>
        <th>Доступно</th>
        <th>Знижка, %</th>
        <th>Кількість</th>
        <th>Коробок</th>
        <th>Ціна з ПДВ, грн</th>
        <th>Сума з ПДВ, грн</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of basket">
        <td>фото</td>
        <td>{{product.productId}}<!--{{product.name}}--></td>
        <td><!--{{product.uom}}--></td>
        <td><!--{{product.countInCase}}--></td>
        <td><!--{{product.available}}--></td>
        <td><!--{{product.promo}}--></td>
        <td>{{product.quantity}}</td>
        <td><!--{{product.case}}--></td>
        <td><!--{{product.price}}--></td>
        <td><!--{{product.priceTotal}}--></td>
        <td></td>
      </tr>
    </tbody>
  </nz-table>
</div>
