<div>
  <ng-container [ngSwitch]="status" class="image-container">
    <div *ngSwitchCase="null" class="preloader">
      <div class="loading-spinner-outer">
        <app-spinner-small class="loading-spinner-inner"
          *ngIf="status === null"></app-spinner-small>
      </div>
      <img [lazyLoad]="src" class="invisible-img"
        (onStateChange)="callbackFunction($event)" appHideMissing>
    </div>
    <div *ngSwitchCase="true" class="image-container">
      <img [src]="src" class="image" />
      <!--<ng-content></ng-content>-->
    </div>
    <div *ngSwitchCase="false" class="image-container not-found-container">
      not-found
      <!--<fa-icon [icon]="faImage">
      </fa-icon>-->
    </div>
  </ng-container>
</div>
