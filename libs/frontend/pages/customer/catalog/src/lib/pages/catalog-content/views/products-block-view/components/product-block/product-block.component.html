<a [routerLink]="['product', product?.id]" [queryParams]="contractQueryParams" >
  <div class="product-block" (click)="selectProduct(product.id)" *ngIf="product">
    <div class="image-container">
      <app-image-loader [src]="product.image"></app-image-loader>
    </div>
    <div>
      <div class="price-container">{{product.price}} грн.</div>
      <div class="title-container">{{product.name}}</div>
      <div class="additional-container table-2-col">
        <div class="available-text">
          <span>Доступно: </span>
          <span>{{product.available}}</span>
        </div>
        <div>
          <span>1л.</span>
        </div>
      </div>
      <div class="order-container table-2-col" (click)="$event.stopPropagation()">
        <div>{{product.inBasket}}
          <!--<app-input-number
            [value]="product.inBasket"
            (modelChanged)="valueInBasketChanged($event)">
          </app-input-number>-->
        </div>
        <div>
          <button nz-button nzType="primary"
            (click)="saveInBasket()">Замовити</button>
        </div>
      </div>
    </div>
  </div>
</a>
