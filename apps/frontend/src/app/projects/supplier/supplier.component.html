<ng-container *ngIf="(offlineService.onlineStatus | async) === onlineStatus.online">
  <app-header></app-header>
  <div class="p-container supplier-content width-container">
    <app-menu-desktop></app-menu-desktop>
    <div>
      <app-title></app-title>
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</ng-container>
<app-offline *ngIf="(offlineService.onlineStatus | async) === onlineStatus.offline"></app-offline>
