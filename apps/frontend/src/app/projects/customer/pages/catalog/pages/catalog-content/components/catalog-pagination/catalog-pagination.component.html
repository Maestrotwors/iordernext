<div class="pagination-container" *ngIf="productsCount > 0">
  <div class="pagination">
    <nz-pagination
      [nzPageIndex]="selectedPageIndex"
      [nzPageSize]="productsPrePage"
      [nzTotal]="productsCount"
      (nzPageIndexChange)="changePageIndex($event)">
    </nz-pagination>
  </div>
</div>
