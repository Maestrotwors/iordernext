<div class="product-block" (click)="selectProduct(product.id)">
  <div class="image-container">
    <app-image-loader [src]="product.image">
      <img class="image" [src]="product.image" />
    </app-image-loader>
  </div>
  <div>
    <div class="price-container">{{product.price}} грн.</div>
    <div class="title-container">{{product.name}}</div>
    <div class="additional-container table-2-col">
      <div>Доступно:</div>
      <div>{{product.available}}</div>
    </div>
    <div class="order-container table-2-col">
      <div>input</div>
      <div>button</div>
    </div>
  </div>

  <div class="additional-block">
    <div class="table-2-col">
      <div>Штрих-код</div>
      <div>7702018874293</div>
    </div>
    <div class="table-2-col">
      <div>Штук у коробці</div>
      <div>24</div>
    </div>
  </div>
</div>
