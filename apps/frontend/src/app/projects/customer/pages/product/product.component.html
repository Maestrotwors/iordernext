<div class="width-container p-container">
  <div class="product-dektop">
    <app-side-bar-menu></app-side-bar-menu>
    <div class="product-main-container" *ngIf="!(product | async)?.loading; else loadingtmpl">
      <div class="product-container">
        <app-product-images></app-product-images>
        <app-product-content></app-product-content>
      </div>
      <app-product-additional-info></app-product-additional-info>
    </div>
  </div>
</div>

<ng-template #loadingtmpl>
  <app-spinner-circle></app-spinner-circle>
</ng-template>
