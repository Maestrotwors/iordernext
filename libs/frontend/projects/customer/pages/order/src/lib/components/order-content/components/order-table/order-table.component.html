<div>
  <nz-table #basketTable [nzData]="basketData" [nzShowPagination]="false">
    <thead>
      <tr>
        <th>Фото</th>
        <th>Найменування</th>
        <th>Ємність</th>
        <th>Штук у коробці</th>
        <th>Доступно</th>
        <th>Знижка, %</th>
        <th>Кількість</th>
        <th>Коробок</th>
        <th>Ціна з ПДВ, грн</th>
        <th>Сума з ПДВ, грн</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basketTable.data">
        <td>зрщещ</td>
        <td>{{data.name}}</td>
        <td>{{data.uom}}</td>
        <td>{{data.countInCase}}</td>
        <td>{{data.available}}</td>
        <td>{{data.promo}}</td>
        <td>{{data.quantity}}</td>
        <td>{{data.case}}</td>
        <td>{{data.price}}</td>
        <td>{{data.priceTotal}}</td>
        <td></td>
      </tr>
    </tbody>
  </nz-table>
</div>
